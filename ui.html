<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body id='dark'>
    <div class="container">
 
      <button id="vision-simulation">Vision Simulation</button>
      <button id="ai-color-pattern">AI Color Pattern</button>
      
      <button id="check-contrast">Check Color Contrast</button>
      <div id="color-contrast-tool">
        <div id="contrastResult" style="margin-top: 1em;"></div>
      </div>
    </div>
  </body>
</html>
  
<script type="module">

  document.getElementById('vision-simulation').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'VISION_SIMULATION' } }, '*')
  }
  
  document.getElementById('check-contrast').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'COLOR_CONTRAST' } }, '*');
  };

  document.getElementById('ai-color-pattern').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'AI_PATTERN' } },'*')
  }

  // Listen for messages from the plugin
  window.onmessage = (event) => {


  };


</script>
